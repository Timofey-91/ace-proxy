events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        # Прокси для AceStream
        location /ace/ {
            proxy_pass http://localhost:6878/ace/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важно для видео потоков
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600;
            proxy_connect_timeout 300;
        }
        
        # Главная страница
        location / {
            add_header Content-Type text/html;
            return 200 '<html><body><h1>AceStream Proxy Ready</h1><p>Use: /ace/getstream?id=INFOHASH</p></body></html>';
        }
    }
}
